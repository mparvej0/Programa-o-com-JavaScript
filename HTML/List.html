<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- unordered -->
    <ul>
        <li>Apple</li>
        <ul>
            <li>Color : Red</li>
            <li>Season : winters</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>Color : Yellow</li>
            <li>Season : Summer</li>
        </ul>
        <li>Litchi</li>
    </ul>

    <!-- ordered -->
    <ol>
        <li>Apple</li>
        <ol>
            <li>Color : Red</li>
            <li>Season : winters</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>Color : Yellow</li>
            <li>Season : Summer</li>
        </ol>
        <li>Litchi</li>
    </ol>

</body>
</html>
